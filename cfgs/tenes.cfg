{
  "session": {
    "sess_name" : "demo"
  },
  "data": {
    "data.class": "TimeSeriesDataset",
    "collocation": "adaptive_collate",
    "data_csv_name": "/data/hieu_0729/csv_files/patientID_split/fold1_train.txt",
    "validation_ratio": "0.2",
    "validation_csv_name" : "/data/hieu_0729/csv_files/patientID_split/fold1_valid.txt",
    "test_csv_name": "/data/hieu_0729/csv_files/patientID_split/fold1_test.txt",
    "data_path": "dataset/data_image/",
    "label_dict": ["0","1"],
    "batch_size": "8"
  },

  "optimizer": {
    "name": "Adam",
    "lr": 0.1,
    "loss": "WeightedFocalLoss"
  },
  "train": {
    "model.class": "Lecnet",
    "early-stop": 10,
    "num_epoch": 20,
    "metrics": ["accuracy_score","f1_score"],
    "lr_scheduler_factor": "min",
    "patience" : 5,
    "reduce_lr_factor" : 0.1,
    "save_as_name": "model1.pth",
    "checkpoint":"none",
    "kfold": 5
  }
}