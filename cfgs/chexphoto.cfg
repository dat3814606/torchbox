{
  "session": {
    "sess_name" : "train_synthetic_resnet50_lambda_normalize_test_augment_pretrained_flod1"
  },
  "data": {
    "data_csv_name": "dataset/train3k_fold_0.csv",
    "validation_ratio": "0.2",
    "test_csv_name": "dataset/test3k_fold_0.csv",
    "data_path": "/root/data",
    "label_dict": ["No Finding", "Pneumonia", "Atelectasis","Pneumothorax","Pleural Effusion"],
    "batch_size": "16"
  },

  "optimizer": {
    "name": "Adam",
    "lr": 0.001,
    "loss": "BCEWithLogitsLoss"
  },
  "train": {
    "extractor": "resnet50",
    "early-stop": 10,
    "num_epoch": 100,
    "metrics": ["accuracy_score","f1_score"],
    "lr_scheduler_factor": "min",
    "patience" : 5,
    "reduce_lr_factor" : 0.1,
    "save_as_name": "model1.pth"
  }
}